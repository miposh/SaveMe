version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: saveme_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: saveme_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: saveme_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
